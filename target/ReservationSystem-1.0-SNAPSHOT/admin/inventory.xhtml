<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/common/admin.xhtml">
        <ui:define name="title">CT | Dashboard</ui:define>
        <!-- TODO: Are the widgets really needed? -->
        <ui:define name="content">
             <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1" id="leftCol"/>
                    <div class="ui-grid-col-10" id="mainCol">
                        <h:form id="mainDash">
                            <p:dashboard id="board" model="#{listInventory.model}">
                                <p:panel id="Inventory" header="Flights" >
                                    <p:dataTable var="inventory" value="#{listInventory.inventory}" 
                                        style="text-align: center;">
                                        <p:column headerText="Date">
                                            <h:outputText value="#{inventory.date}" />
                                        </p:column>
                                        <p:column headerText="Flight Number">
                                            <h:outputText value="#{inventory.flightNumber}" />
                                        </p:column>
                                        <p:column headerText="Unsold Business Class Seats">
                                            <h:outputText value="#{inventory.businessSeatCount}" />
                                        </p:column>
                                        <p:column headerText="Unsold Economy Class Seats">
                                            <h:outputText value="#{inventory.economySeatCount}" />
                                        </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </p:dashboard>  
                            <h:panelGrid columns="5" style="margin: 0 auto;">
                                <h:outputText value="From: " />
                                <p:calendar value="#{listInventory.fromDate}"/>
                                <h:outputText value="To: " />
                                <p:calendar value="#{listInventory.toDate}"/>
                                <p:commandButton value="Search" process="@all" update="board" actionListener="#{listInventory.search()}"  />
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <div class="ui-grid-col-1" id="rightCol"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
